					 <body>
					    <!--百度地图容器-->
					    <div style="width:100%;height:100%;border:#ccc solid 1px;font-size:12px" id="map"></div>
					
					  </body>
					  <script type="text/javascript">
					    //创建和初始化地图函数：
					    function initMap(){
					      createMap();//创建地图
					      setMapEvent();//设置地图事件
					      addMapControl();//向地图添加控件
					      addMapOverlay();//向地图添加覆盖物
					    }
					    function createMap(){ 
					      map = new BMap.Map("map"); 
					      map.centerAndZoom(new BMap.Point(122.130365,30.29985),17);
					    }
					    function setMapEvent(){
					      map.enableScrollWheelZoom();
					      map.enableKeyboard();
					      map.enableDragging();
					      map.enableDoubleClickZoom()
					    }
					    function addClickHandler(target,window){
					      target.addEventListener("click",function(){
					        target.openInfoWindow(window);
					      });
					    }
					    function addMapOverlay(){
							var icon = new BMap.Icon('img/mapIcon.png', new BMap.Size(20, 32), {
							    anchor: new BMap.Size(10, 30)
							});
							
							var mkr =new BMap.Marker(new BMap.Point(120.132,30.297987), {
							    icon: icon,
							    enableDragging: true,
    							raiseOnDrag: true
							});
							var point =new BMap.Point(120.132009,30.298236);
							var opts={
								width:100,
								height:30,
							};
							var infoWindow = new BMap.InfoWindow("杭州电子商务产业园",opts); 
							map.openInfoWindow(infoWindow,point); 
							mkr.addEventListener("mouseover", function(){this.openInfoWindow(infoWindow);});
							map.addOverlay(mkr);
					    }
					    //向地图添加控件
					    function addMapControl(){
					      var scaleControl = new BMap.ScaleControl({anchor:BMAP_ANCHOR_TOP_LEFT});
					      scaleControl.setUnit(BMAP_UNIT_METRIC);
					      map.addControl(scaleControl);
					      var navControl = new BMap.NavigationControl({anchor:BMAP_ANCHOR_TOP_LEFT,type:1});
					      map.addControl(navControl);
					    }
					   
					    var map;
					      initMap();
					       map.addEventListener('click', function(e){
						    console.log(e.point);
						   });
							    
						
					  </script>
